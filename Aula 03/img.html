<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	     <title>
	      Imagens
	     </title>
	</head>
            <body>
                <!--Para inserir uma imagem em um documento web, utilizamos a tag <img>

                src = Especifica o caminho fisico onde a imagem deve estar presente (PC local ou Internet(URL))
                Extensoes usadas: .gif, .jpg (ou .jpeg) e .png
                
                alt = Indica um texto alternativo, descrevendo brevemente a imagem, que eh apresentado no lugar 
                da imagem nos browsers texto, ou quando se desabilita o carregamento de imagens em browsers gráficos.
                
                title = Permite que seja configurado um texto que sera exibido quando o cursor do mouse estiver 
                sobre a imagem.
                
                width = Define a largura da imagem, em pixels.(do html antigo, atualmente se define pelo CSS)
                
                height = Define a altura da imagem, em pixels. (do html antigo, atualmente se define pelo CSS)
                
                border = Cria uma borda ao redor da imagem. Para retirar a borda, configure com valor 0 (zero).
                
                align = Permite alinhar a imagem com um texto.
                
                -> LEFT: a figura eh desenhada como uma imagem alinhada a esquerda, com o texto fluindo ao seu redor.
                ->  RIGHT: a figura eh desenhada como uma imagem alinhada a direita.
                ->  TOP: a parte superior do texto ao redor eh alinhada com a parte superior da imagem.
                ->  MIDDLE: a linha de base do texto ao redor eh alinhada com a parte central da imagem.
                ->  BOTTOM: A linha de base do texto ao redor eh alinhada com a parte inferior da imagem-->
                
                <h1>Imagem externa</h1>
                <!-- <img src="URL da imagem(endereço de link da web)"> -->
                <img src="https://images.unsplash.com/photo-1503416997304-7f8bf166c121?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
                alt="sunMoon" title="a lua e o sol">
                <br><br>

                <h1>Imagem interna(localizada nos arquivos do pc)</h1>
                <!-- <img src="imagens(nome da pasta no pc)/sunMoon.jpg(nomeDaImagem.extensao)"> -->
                <img src="imagens/sunMoon.jpg" width="50%">
            </body>
</html>
