<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	     <title>
	      calcular de subtotal com js
	     </title>
         <script>
            //função para calcular o subtotal no formulario
            function calcular (){ // function NomeDafuncao (){ ...}
                // var nomeDaVariavel = document.frmNomeDafuncao.val1.value;
                var a = document.frmproduto.val1.value; // quantidade de produtos no forms
                var b = document.frmproduto.val2.value; //valor do preço no formulário
                if ( a <= 0 || b <= 0) // se a ou b for menor/igual a zero
                    window.alert('Valor inválido');
                else // se não for
                    document.frmproduto.val3.value // resultado (val3)
                            = (parseInt(a) * parseFloat(b)).toFixed(2); // ex: a: 5(parseInt) e b: 1.50(parseFloat). Resultado 5x1,50=7,50.
            }

            //funcao para mudar a cor
            function mudaCor(){
                document.frmproduto.style.backgroundColor = 'lightgreen';
            }
         </script>
	</head>
            <body>
                <h1>Produto - Subtotal<h1>
                    <form name ="frmproduto"> <!--nome usado na funcao calcular-->
                        <fieldset>
                            <legend>Informe os dados</legend>
                            <label>Produto<label>
                            <input type="text" name="produto" size="20" /> <br/>
                            <label>Quantidade</label>
                            <input type="number" name="val1" min="1" value="1"> <br/>
                            <label>Preço unitário R$</label>
                            <input type="number" name="val2" min="0" value="0.00" step="0.50"><br/> <!--step: valor aumenta de 0,50 em 0,50-->
                            <input type="button" value="Calcular" onclick="calcular();"><br/>
                            <label>Subtotal R$</label>
                            <input type="text" name="val3" size="10" readonly /> <!--read only = usuario só vai ler o resultado-->
                        </fielset>
                    </form>
            </body>
</html>
