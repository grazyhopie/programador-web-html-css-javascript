<!DOCTYPE html>
<html>
	<head>
	<!--executar arquivo no navegador: F5 -->
        <meta charset="utf-8">
	     <title>
	      Aula 23 - Exemplo 01
	     </title>
	</head>
            <body>
                <script>
                    //entrada de dados
                    var x = window.prompt('Digite um numero: ');

                    //estrutura de decisão if
                    if(x <= 10) // se o x for menor ou igual a 10(true)
                        var msg = 'Numero é menor ou igual a 10';
                    else // senão (falsa)
                        var msg = 'Numero é maior que 10';
                    //exibir a mensagem
                    document.write(msg '<h3>' + msg + '</h3>');
                </script>
            </body>
</html>
