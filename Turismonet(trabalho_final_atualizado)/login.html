         <script>
            function validar(){
                //entrada de dados(receber o login e a senha do form)
                var login = document.formlogin.login.value;
                var senha = document.formlogin.senha.value;

                //processamento
                if(login == 'exemplo@gmail.com' && senha == 1234)
                {
                    window.alert('Dados confirmados');
                    //abre uma nova guia(link externo)
                    window.open('reservas.html');
                }
                else
                {
                    window.alert('Dados inválidos. Redigite');
                }
            }
