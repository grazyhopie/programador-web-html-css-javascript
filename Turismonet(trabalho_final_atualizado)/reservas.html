            <body>
                <div class="logotipo-turismonet">
                    <h1>
                        <a href="index.html">
                            TURISMONET<i class="fa fa-plane"></i>
                        </a>
                    </h1>
                    <!--section de navegação-->
                <nav>
                    <ul>
                        <a class="linkmenu" href="servicos.html"><li>Reserve</li></a>
                        <a class="linkmenu" href="quemsomos.html"><li>Quem Somos</li></a>
                        <a class="linkmenu" href="login.html"><li>Login</li></a>
                    </ul>
                </nav>
                </div>
                <div class="main">
                    <h1>Reserva de passagens</h1>
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <br><br>
                
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" required>
                        <br><br>
                
                        <label for="rg">RG:</label>
                        <input type="number" id="rg" name="rg" required>
                        <br><br>
                
                        <label for="passaporte">Passaporte:</label>
                        <input type="text" id="passaporte" name="passaporte" required>
                        <br><br>
                
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                        <br><br>
                        
                        <label for="nacionalidade">nacionalidade:</label>
                        <select id="nacionalidade" name="nacionalidade">
                            <option value="brasileiro">Brasileiro</option>
                            <option value="Estrangeiro">Estrangeiro</option>
                        </select>
                        <br><br>
                        
                        <label for="destino">Destino:</label>
                        <input type="text" id="destino" name="destino" required>
                        <br><br>
                        <label>Roteiro:</label>
                        <label>
                            <input type="radio" name="roteiro" value="roteiro">
                            Aéreo
                        </label>

                        <label>
                            <input type="radio" name="roteiro" value="roteiro">
                            Rodoviário
                        </label>
                        <br><br>
                        <label for="dataSaida">Data de Saída:</label>
                        <input type="date" id="dataSaida" name="dataSaida" required>
                        <br><br>
                
                        <label for="numeroCompanhia">Número da Companhia:</label>
                        <input type="number" id="numeroCompanhia" name="numeroCompanhia" required>
                        <br><br>
                
                        <button type="submit">Confirmar Reserva</button>
                    </form>
                </div>

                <a class="voltar-btn" href="index.html"><i class="fa-solid fa-arrow-left"></i>Voltar</a>
