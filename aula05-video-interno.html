<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	     <title>Video interno</title>
	</head>
            <body>
                <h1>Video hospedado localmente</h1>
                <p>Este video esta hospedado no meu prorpio servidor(arquivo interno no pc)</p>
                <br >

                <!-- atributos para colocar na tag video
                src = the URL of the video file
                autoplay = the video will start playing as soon as it is ready
                controls = the video controls should be displayed (such as a play/pause button etc)
                height = Sets the height(altura) of the video player
                loop = the video will start over again, every time it is finished
                muted = the audio output of the video should be muted
                poster =  an image will be shown while the video is downloading, or until the user hits the play button
                width = Sets the width(largura) of the video player-->

                <video width="500" poster="imagens05/ken.jpg" controls>
                    <!-- <source src="midia(pasta)/video-ken.mp4(nome-do-video.extensão)" type="video/mp4(video/extensao)"-->
                    <source src="midia/video-ken.mp4" type="video/mp4">
                    <p>Seu navegador não tem compatibilidade com
					reprodução de video.</p>
                </video>
            </body>
</html>
